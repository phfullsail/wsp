	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/styles.css" rel="stylesheet" >
     <script src="js/respond.min.js"></script>
    <title>Party Finder - Help</title>
</head>

<body>

<!-- Stack the columns on mobile by making one full-width and the other half-width -->
<div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-8">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="logo" href="index.html">LOGO PLACEHOLDER</a>
            </div>
            <!-- Top Menu Items -->
            <div class="collapse navbar-collapse" id="collapse">
                <ul class="nav navbar-nav navbar-right links-top">
                    <li class="inactive"><a href="index.html">Home</a></li>
                    <li class="inactive"><a href="spots.html">Spots</a></li>
                    <li class="inactive"><a href="about.html">About Us</a></li>
                    <li class="active"><a href="help.html">Help</a></li>
                </ul>
            </div>
        </nav>        
      </div>
    </div>  
    <div class="row">
      <div class="col-xs-12">

      <!-- Sign In Modal -->
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="signInModalLabel">Party Finder - Sign In</h4>
              </div>
              <div class="modal-body">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Remember me
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                  </div>
                </form>
              </div>
             
            </div>
          </div>
        </div>
        <!-- End Sign Modal -->

        <!-- Member Modal -->
        <div class="modal fade" id="memberModal" tabindex="-1" role="dialog" aria-labelledby="memberModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="memberModalLabel">Party Finder - Become a Member</h4>
              </div>
              <div class="modal-body">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="inputEmailMember" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmailMember" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPasswordMember" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPasswordMember" placeholder="Password">
                    </div>
                  </div>
                   <div class="form-group">
                    <label for="inputPasswordConfirm" class="col-sm-2 control-label">Confirm Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm Password">
                    </div>
                  </div>
                
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Join</button>
                    </div>
                  </div>
                </form>
              </div>
             
            </div>
          </div>
        </div>
        <!-- End Member Modal -->
          <nav>
            <div class="member-container">
                <ul class="navbar-nav links-member">
                    <li data-toggle="modal" data-target="#memberModal"><a href="#">Become a Member</a></li>
                    <li data-toggle="modal" data-target="#signInModal"><a href="#">Sign In</a></li>
                </ul>
            </div>
        </nav>
        <div class="top-banner">
            <div>Where the Party At?
        </div>
      </div>
      </div>
    </div>


    <!-- Columns are always 50% wide, on mobile and desktop -->
    <div class="row">
      <div class="col-xs-12">
        <div class="container-bottom">
            text
        </div>
      </div>
     
    </div>
</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>

</body>
</html>
